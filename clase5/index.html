    <!--Hacer un formulario con dos campos (pesos y dólares) que al presionar un botón
        convierte de dólares a pesos. Supondremos que un dólar son trescientos pesos.
        Mostrar el resultado elemento de html.
        -->

    <form>
        <label>
          Dólares:<input type="number" id="dolares">
        </label>
        <br>
        <label>
          Pesos:<input type="number" id="pesos" disabled>
        </label>
        <br>
        <button type="button" id="convertir">Convertir</button>
    </form>
    <div id="resultado"></div>
      <script>
        const dolaresInput = document.getElementById("dolares");
        const pesosInput = document.getElementById("pesos");
        const convertirBtn = document.getElementById("convertir");
        const resultadoDiv = document.getElementById("resultado");
  
        convertirBtn.addEventListener("click", function() {
          const dolares = parseFloat(dolaresInput.value);
          const pesos = dolares * 300;
          pesosInput.value = pesos.toFixed(2);
          resultadoDiv.innerText = `${dolares} dólares son ${pesos} pesos`;
        });
      </script>

          <!--13. A través de un formulario, el usuario debe introducir un número secreto que estará
          entre 0 y 5.
          El usuario tendrá tres intentos para acertar el número, si no lo logra, habrá perdido el
          juego.
          Debemos indicar en un cuadro de texto si el usuario gana, falla el número o pierde.
          -->
          <h1>Juego de adivinanza de número secreto</h1>
          <form id="formulario">
            <label>
              Introduce un número secreto entre 0 y 5:
              <input type="number" id="numero" min="0" max="5" required>
            </label>
            <br>
            <button type="submit">Intentar adivinar</button>
          </form>
          <br>
          <div id="resultaddo"></div>
          <script>
            var numeroSecreto = Math.floor(Math.random() * 6); // Genera un número aleatorio entre 0 y 5
            var intentos = 3;
            
            document.getElementById("formulario").addEventListener("submit", function(event) {
              event.preventDefault();
              var numero = parseInt(document.getElementById("numero").value);
              if (numero === numeroSecreto) {
                document.getElementById("resultaddo").textContent = "¡Ganaste!";
              } else {
                intentos--;
                if (intentos === 0) {
                  document.getElementById("resultaddo").textContent = "Perdiste, el número secreto era " + numeroSecreto + ".";
                } else if (numero < numeroSecreto) {
                  document.getElementById("resultaddo").textContent = "Fallaste, el número secreto es mayor. Te quedan " + intentos + " intentos.";
                } else {
                  document.getElementById("resultaddo").textContent = "Fallaste, el número secreto es menor. Te quedan " + intentos + " intentos.";
                }
              }
              document.getElementById("numero").value = "";
            });
          </script>
