<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">        
</head>
<body> 
    <div class="container d-flex justify-content-center contenedor">
        <div class="row w-100 d-flex justify-content-center">
            
            <div class="col-sm-4 my-3 imagen">
                <div class="d-flex justify-content-center h-75 m-4">
                    <div class="align-self-center">
                        <img src="/images/logo-blanco.svg" alt="">

                    </div>

                </div>
            </div>
            <div class="col-sm-4 my-3 divlogin">
                <h3 class="mt-3">Login</h3>
                <div class="d-flex justify-content-end my-5 mb-1 rounded-pill divinput">
                    <div class="align-self-center">
                        <i class="me-2 bi bi-envelope"></i>

                    </div>
                    <div class="align-self-center w-100">
                        <input type="text" class="rounded-pill divinput input" placeholder="Email">
                    </div>
                </div>
                <div class="d-flex justify-content-start my-3 rounded-pill divinput">
                    <div class="align-self-center">
                        <i class="me-2 bi bi-lock"></i>

                    </div>
                    <div class="align-self-center w-100">
                        <input type="text" class="rounded-pill input" placeholder="contraseña"> 

                    </div>
                </div>
                <div class="d-flex flex-row bd-highlight justify-content-end">
                    <h6>¿olvidaste tu contraseña?</h6>
                </div>
                <div class="d-flex flex-row bd-highlight mt-5 justify-content-center">
                    <button class="btn btn-danger rounded-pill w-100 boton">ingresar</button>

                </div>
            </div>

        </div>
    </div>

       
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
